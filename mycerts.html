<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Επαλήθευση Βεβαίωσης</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    #result {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Επαλήθευση Ψηφιακής Βεβαίωσης</h1>

  <label for="fullName">Ονοματεπώνυμο:</label>
  <input type="text" id="fullName" placeholder="π.χ. ΙΩΑΝΝΟΥ ΔΗΜΗΤΡΗΣ">

  <label for="eventTitle">Τίτλος Εκδήλωσης:</label>
  <input type="text" id="eventTitle" placeholder="π.χ. Blockchain Workshop 2025">

  <label for="eventDate">Ημερομηνία Εκδήλωσης:</label>
  <input type="date" id="eventDate">

  <button onclick="verifyCertificate()">Επαλήθευση</button>

  <div id="result"></div>

  <script>
    const contractAddress = "0x65782310bF08aa3D9DfD5a3043dD2416504882dF";
    const abi = [
      {
        "inputs": [
          { "internalType": "bytes32", "name": "_certificateHash", "type": "bytes32" }
        ],
        "name": "verifyCertificate",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function verifyCertificate() {
      const name = document.getElementById("fullName").value.trim();
      const title = document.getElementById("eventTitle").value.trim();
      const date = document.getElementById("eventDate").value;

      if (!name || !title || !date) {
        alert("Συμπληρώστε όλα τα πεδία.");
        return;
      }

      const input = `${name}|${title}|${date}`;
      const hash = ethers.keccak256(ethers.toUtf8Bytes(input));

      try {
        if (!window.ethereum) {
          alert("Απαιτείται MetaMask.");
          return;
        }

        const provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = await provider.getSigner();
        const contract = new ethers.Contract(contractAddress, abi, signer);

        const isValid = await contract.verifyCertificate(hash);
        const result = document.getElementById("result");

        if (isValid) {
          result.innerText = "✅ Η βεβαίωση είναι έγκυρη.";
          result.style.color = "green";
        } else {
          result.innerText = "❌ Δεν βρέθηκε αντίστοιχη βεβαίωση.";
          result.style.color = "red";
        }

      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "⚠️ Σφάλμα κατά την επαλήθευση.";
      }
    }
  </script>

</body>
</html>
