<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verifier</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    #result {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Certificate Verification</h1>

  <label for="fullName">Ονοματεπώνυμο:</label>
  <input type="text" id="fullName" placeholder="π.χ. ΠΑΠΑΔΟΠΟΥΛΟΣ ΓΙΩΡΓΟΣ">

  <label for="eventTitle">Τίτλος Εκδήλωσης:</label>
  <input type="text" id="eventTitle" placeholder="π.χ. Blockchain Seminar 2025">

  <label for="eventDate">Ημερομηνία Εκδήλωσης:</label>
  <input type="date" id="eventDate">

  <button onclick="verifyHash()">Επαλήθευση</button>

  <div id="result"></div>

  <script>
    const contractAddress = "0xa984C372e388acfA6AaF1B2FDF206621Ca1B2471";
    const abi = [
      {
        "inputs": [
          { "internalType": "bytes32", "name": "_certificateHash", "type": "bytes32" }
        ],
        "name": "verifyCertificate",
        "outputs": [
          { "internalType": "bool", "name": "", "type": "bool" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function verifyHash() {
      const name = document.getElementById("fullName").value.trim();
      const title = document.getElementById("eventTitle").value.trim();
      const date = document.getElementById("eventDate").value;

      if (!name || !title || !date) {
        alert("Συμπληρώστε όλα τα πεδία.");
        return;
      }

      const input = `${name}|${title}|${date}`;
      const hash = ethers.keccak256(ethers.toUtf8Bytes(input));

     try {
        if (!window.ethereum) {
          alert("Χρειάζεται MetaMask για επαλήθευση.");
          return;
        }


        const provider = new ethers.BrowserProvider(window.ethereum);
        const contract = new ethers.Contract(contractAddress, abi, await provider.getSigner());

        const isValid = await contract.verifyCertificate(hash);
        document.getElementById("result").innerText = isValid
          ? "✅ Η βεβαίωση είναι έγκυρη και καταχωρημένη στο blockchain."
          : "❌ Η βεβαίωση ΔΕΝ βρέθηκε ή είναι μη έγκυρη.";
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "⚠️ Σφάλμα κατά την επαλήθευση.";
      }
    }
  </script>

</body>
</html>
